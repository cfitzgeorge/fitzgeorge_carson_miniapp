<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Vehicle Database Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">Mini Vehicle Information</h1>
        <img id="main-logo" src="images/mini-logo.png" alt="mini logo">
    </header>

    <main id="app">
        <nav id="car-nav">
            <ul class="cars">
                <!-- prof thumb component goes here -->
                <theminithumb @loadlbdata="loadLightbox" v-for="mini in miniData" :mini="mini"></theminithumb>
            </ul>
        </nav>

        <article>
            <h3>Mini Vehicle Models Available</h3>
            <ul>Click on any model of Mini vehicle to learn more about it.</ul>
        </article>

        <thelightbox></thelightbox>

    </main>
    <!-- make this a sticky footer so it's always at the bottom-->
    <footer class="sticky_footer">
        <h3>All Images &copy; BMW</h3>
    </footer>
    
    <!-- load script tags at the bottom -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
